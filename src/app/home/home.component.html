<br>
<div class="row">
  <div class="col-md-4">
    <div *ngFor="let x of quizzes" class="card">
      <div class="card-body">
        <h5 class="card-title">{{x.title}}</h5>
        <p class="card-text">{{x.description}}</p>
        <a class="btn btn-primary" [routerLink]="['/quiz', x._id]">Take Quiz</a>
      </div>
    </div>
  </div>
</div>
